<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X推文追踪器</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>已保存的推文</h1>
      <div class="header-actions">
        <button id="refreshBtn" class="icon-btn" title="刷新保存按钮">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
          </svg>
        </button>
        <button id="exportBtn" class="icon-btn" title="导出数据">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
          </svg>
        </button>
        <button id="clearBtn" class="icon-btn" title="清空所有">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
          </svg>
        </button>
      </div>
    </header>
    
    <div class="stats">
      <span id="tweetCount">0 条推文</span>
      <select id="filterType">
        <option value="all">全部类型</option>
        <option value="tweet">推文</option>
        <option value="reply">回复</option>
        <option value="repost">转推</option>
        <option value="quote">引用</option>
      </select>
    </div>
    
    <div id="storageStatus" class="storage-status">
      <div class="storage-status-item">
        <span class="status-indicator" id="statusIndicator"></span>
        <span id="statusText">正在初始化 Chrome Storage...</span>
      </div>
    </div>
    
    <div id="tweetsList" class="tweets-list">
      <div class="empty-state">
        <svg viewBox="0 0 24 24" width="48" height="48" fill="currentColor" opacity="0.3">
          <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"/>
        </svg>
        <p>还没有保存任何推文</p>
        <p class="hint">在X网页上点击推文旁的"保存"按钮即可保存</p>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
